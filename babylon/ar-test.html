<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Metaverse AR test</title>
  ﻿<style type="text/css">
  html, body {
    width: 100%;
    height:100%;
    margin: 0px;
    padding: 0px;
  }
  canvas {
    width: 98%;
    height:96%;
    padding-left: 0;
    padding-right: 0;
    margin-left: auto;
    margin-right: auto;
    display: block;
  }
  </style>﻿
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="/babylon/js/lib/pep.min.js"></script>
  <script src="/babylon/js/metaverse-min.js" type="module"></script>
</head>
<body touch-action=“none”>

  <canvas id="renderCanvas" touch-action="none"></canvas>

<script>
var canvas = document.getElementById("renderCanvas"); // Get the canvas element
var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine
var debugLayer;

var obj1 = null;
var obj2 = null;

import('./js/metaverse-min.js').then( (ui) => {
  class Connect extends ui.World {
    async createScene() {
      this.engine = engine;
      this.scene = new BABYLON.Scene(engine);
      this.camera = new BABYLON.UniversalCamera("UniversalCamera", new BABYLON.Vector3(0, 2, -10), this.scene);
      this.camera.setTarget(BABYLON.Vector3.Zero());
      this.camera.attachControl( canvas );
      var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), this.scene);
      light.intensity = 0.7;

      debugLayer = this.scene.debugLayer;
      ui.METAVERSEUI.init(this.scene); // make sure to initialize the singleton
    }
  }

  var world = new Connect();
  world.createScene();
  world.registerRenderLoop();

  var net = new ui.WorldManager(world);
  net.debug = false; // multi-user debug info
  net.METAVERSE.debug = false; // network debug info
  net.remoteLogging = true; // instead of logging to the console (unavailable on mobiles)
  
  // all users in the same world share same events
  world.name = 'AR test';
  
  var markerPlaced = false;
  // connect, set own avatar and start the session
  net.enter({mesh:'//demo1.torqueverse.io/babylon/dolphin.glb', scale: {x:0.2,y:0.2,z:0.2}}).then(()=>{
	  var arHelper = new ui.ARHelper()
    arHelper.initXR(world, true);
    world.scene.onPointerObservable.add((e)=>{
      if(e.type == BABYLON.PointerEventTypes.POINTERDOWN){
        if ( arHelper.tracking ) {
          arHelper.placeMarker();
        } else {
          arHelper.startTracking();
        }
      }
    });
  });

});
  
// Watch for browser/canvas resize events
window.addEventListener("resize", function () {
    engine.resize();
});

function debugOnOff() {
  console.log("Debug: "+debugLayer.isVisible());
  if ( debugLayer.isVisible() ) {
    debugLayer.hide();
  } else {
    debugLayer.show();
  }
}

</script>
<div style="position:absolute;bottom:10px;right:50%;">
<button onClick="debugOnOff()">Debug</button>
</div>
</body>
</html>
