<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Metaverse</title>
  ﻿<style type="text/css">
    html, body {
      width: 100%;
      height:100%;
      margin: 0px;
      padding: 0px;
      background-color: black;
    }
    canvas {
      width: 98%;
      height:96%;
      padding-left: 0;
      padding-right: 0;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
  </style>﻿
  <!--
  Option 1:
  Pre-load babylonjs from CDN, and use small metaverse script(s)
  Recommended for development 
   -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
   <!-- PEP has to be loaded externally either way -->
  <script src="/babylon/js/metaverse-min.js" type="module"></script>
</head>

<body>

  <canvas id="renderCanvas" touch-action="none"></canvas>

<script>
var canvas = document.getElementById("renderCanvas"); // Get the canvas element
//Option 1:
//babylon pre-loaded, you can created engine already
//var engine = new BABYLON.Engine(canvas, true);
var engine;
var scene;

// Watch for browser/canvas resize events
window.addEventListener("resize", function () {
    engine.resize();
});

function debugOnOff() {
  console.log("Debug: "+scene.debugLayer.isVisible());
  if ( scene.debugLayer.isVisible() ) {
    scene.debugLayer.hide();
  } else {
    scene.debugLayer.show();
  }
}

// Dynamic Import
// Option 1:
// pre-load babylonjs from CDN, and use small metaverse script
// this one imports all of metaverse
import('./js/metaverse-min.js').then((ui) => {
// alternativelly, cherry-pick only one(s) you need
//import('./src/babylon/metaverse-ui.js').then((ui) => {
// or load the package (build it with wepback) 
//import('./dist/metaverse-babylon.js').then((ui) => {
// Option 2:
// dynamically load babylon from from CDN, load all of metaverse
//import('./index-cdn.js').then((ui) => {
// Option 3: load one huge archive here
//import('./dist/metaverse-babylon.js').then((ui) => {
	console.log(ui);
	// Option 2, 3:
  // the engine is not created before scripts have loaded, so do it here
  if ( ! engine ) {
	  engine = new BABYLON.Engine(canvas, true);
  }
  
  // create the world
	class Connect extends ui.World {
		async createScene() {
			this.engine = engine;
      this.scene = new BABYLON.Scene(engine)
		  this.camera = new BABYLON.UniversalCamera("UniversalCamera", new BABYLON.Vector3(0, 2, -10), this.scene);
		  this.camera.maxZ = 100000;
		  this.camera.setTarget(BABYLON.Vector3.Zero());
      this.camera.attachControl( canvas );
		  this.camera.checkCollisions = true;
		  var light1 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 1, 0), this.scene);
		  var light2 = new BABYLON.PointLight("light2", new BABYLON.Vector3(1, 3, -3), this.scene);
      var skybox = BABYLON.Mesh.CreateBox("skyBox", 100.0, this.scene);
      var skyboxMaterial = new BABYLON.StandardMaterial("skyBox", this.scene);
      skyboxMaterial.backFaceCulling = false;
      skyboxMaterial.disableLighting = true;
      skybox.material = skyboxMaterial;
      skybox.infiniteDistance = true;
      skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("//www.babylonjs.com/assets/skybox/TropicalSunnyDay", this.scene);
      skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
      
      scene = this.scene;
    }
	}
  var connect = new Connect();
  connect.createScene();
  connect.registerRenderLoop();
  
  // create the world manager
  var world = new ui.WorldManager(connect);
  world.debug = true;  // world debug
  world.METAVERSE.debug = true;  // network debug
  
  console.log('location', document.location);
  // proper avatar url including the host
  var avatarUrl = "dolphin.glb";
  var pos = document.location.href.lastIndexOf('/');
  if ( pos > -1 ) {
	  avatarUrl = document.location.href.substring(0,pos+1)+avatarUrl;
  }
  
  // once connected, set own properties
  world.METAVERSE.addWelcomeListener(() => {
    // at least set own avatar mesh so that others can see you
	  world.METAVERSE.sendMy("mesh", avatarUrl);
    // and start the session
    world.METAVERSE.sendCommand("Session");
  });

  // all set, connect
  world.METAVERSE.connect();
});

</script>
<div style="position:absolute;bottom:10px;right:50%;">
<button onClick="debugOnOff()">Debug</button>
</div>
</body>
</html>
