<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebSocket Client</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet">
  <script src="console.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
	<div class="d-flex flex-row float-right bg-white" style="z-index:1;position:relative;">
    <table>
      <thead>
        <tr>
          <th id="sceneHeader">Scene</th>
        </tr>
      </thead>
      <tbody id="scene"></tbody>
    </table>
	</div>
	
  <div class="d-flex flex-row">
     <div class="p-2">
        <label for="connect">WebSocket connection:</label>
        <button id="connect" class="btn btn-outline-success" type="button">Connect</button>
        <button id="disconnect" class="btn btn-outline-danger" type="button" disabled="disabled">Disconnect</button>
        <form class="form-inline float-right" action="javascript:void(0);">
          <input type="text" id="className" class="form-control" placeholder="Enter class name...">
          <button id="add" class="btn btn-outline-primary" type="button" disabled="disabled">Add</button>
		  	</form>            
    </div>
  </div>
  <div class="d-flex flex-row">
     <div class="p-2">
        <form class="form-inline" action="javascript:void(0);">
           <div class="form-group">
              <label for="message">JSON message:</label>
              <input type="text" id="message" class="form-control" placeholder="Type message here...">
	            <button id="send" class="btn btn-outline-info" type="button" disabled="disabled">Send</button>
            </div>
        </form>
     </div>
  </div>
  <div class="d-flex flex-row">
     <div class="table-responsive">
        <table class="table table-striped w-auto">
          <thead>
            <tr>
              <th>Session log</th>
            </tr>
          </thead>
          <tbody id="conversation"></tbody>
        </table>
     </div>
   </div>
</div>
</body>

</html>
