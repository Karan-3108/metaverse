# HTTPS-enabled server:
# (cert generated with)
# keytool -genkeypair -alias metaverse -keyalg RSA -keysize 2048 -storetype PKCS12 -keystore src/main/resources/localhost.p12 -validity 3650
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:localhost.p12
server.ssl.key-store-password=metaverse
server.ssl.key-alias=metaverse
server.ssl.enabled=false
# default port 8080
#server.port=8443
# enables http2 starting with java 9:
# test with:  curl -v --http2 http://localhost:8080/
server.http2.enabled=true
# allows embedded server to serve content
server.servlet.register-default-servlet=true
# embeded tomcat logs
server.tomcat.accesslog.enabled=false
logging.level.org.apache.tomcat=WARN
logging.level.org.apache.catalina=WARN

